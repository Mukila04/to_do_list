    <script>

    let myForm = document.getElementById("myForm"); 

    let myInput = document.getElementById("myInput");

    let myList = document.getElementById("myList");
    
    myForm.addEventListener("submit",(deta) => {

        deta.preventDefault();
        add(myInput.value);
    });

    add = (d) => {
        let myTemb = `<p>${d} <i onclick = "deletitems(this)"class="fa-solid fa-trash-can"></i></p>`
        myList.insertAdjacentHTML("beforeend", myTemb );
        myInput.value = '';
        myInput.focus();
    }

deletitems = (m) => {
